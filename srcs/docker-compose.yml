services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    restart: on-failure
    depends_on:
      - wordpress
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/html/wordpress

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: on-failure
    networks:
      - inception
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      ./.env

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    restart: on-failure
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/html/wordpress
    env_file:
      ./.env

networks:
  inception:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jortiz-m/data/mariadb
      
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jortiz-m/data/wordpress
